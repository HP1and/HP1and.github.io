<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация и Регистрация</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form id="login-form">
            <label for="login-username">Имя пользователя:</label>
            <input type="text" id="login-username" required>
            <label for="login-password">Пароль:</label>
            <input type="password" id="login-password" required>
            <button type="submit">Войти</button>
        </form>
        <p id="login-error-message" class="error-message"></p>
    </div>

    <div class="container">
        <h1>Регистрация</h1>
        <form id="registration-form">
            <label for="registration-username">Имя пользователя:</label>
            <input type="text" id="registration-username" required>
            <label for="registration-password">Пароль:</label>
            <input type="password" id="registration-password" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p id="registration-success-message" class="success-message"></p>
        <p id="registration-error-message" class="error-message"></p>
    </div>

    <script src="register.js"></script>
</body>
</html>
